<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {% endblock %}</title>

    <!-- Link to Bootstrap or CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light bg-primary justify-content-between">
        <div class="container">
            <a href="/" class="navbar-brand text-light">Git / Give Feedback!</a>
            <ul class="nav navbar-nav flex-row float-right">
                {% if session['user_id'] %}
                <li class="nav-item me-3">
                    <a href="" class="nav-link pr3 text-light"> Logout </a>
                </li>

                {% else %}
                <li class="nav-item me-3">
                    <a href="/login" class="nav-link pr3 text-light"> Login </a>
                </li>

                <li class="nav-item">
                    <a href="/register" class="nav-link text-light"> Sign Up </a>
                </li>
                {% endif %}

            </ul>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{category}}">
            {{msg}}
        </div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
